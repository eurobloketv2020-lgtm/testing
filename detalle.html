<script>
const API_URL = 'PEGA_AQUI_URL_DE_APPS_SCRIPT';

const urlParams = new URLSearchParams(window.location.search);
const propId = urlParams.get('id');

let imagenesGlobales = [];
let imagenActual = 0;

if (!propId) {
  alert('Inmueble no identificado.');
  window.location.href = 'lista.html';
} else {
  fetch(`${API_URL}?path=propiedades/detalle&id=${propId}`)
    .then(r => r.json())
    .then(data => {
      if (data.success) {
        cargarDetalle(data.data);
      } else {
        alert('Propiedad no encontrada.');
        window.location.href = 'lista.html';
      }
    })
    .catch(err => {
      alert('Error de conexión.');
      window.location.href = 'lista.html';
    });
    
  fetch(`${API_URL}?path=whatsapp&mensaje=${encodeURIComponent('Hola, me interesa la propiedad ID: ' + propId)}`)
    .then(r => r.json())
    .then(data => {
      if (data.data.link) {
        document.getElementById('whatsappBtn').onclick = () => window.open(data.data.link, '_blank');
      }
    });
}

function cargarDetalle(prop) {
  if (!prop) {
    alert('Propiedad no encontrada.');
    window.location.href = 'lista.html';
    return;
  }

  imagenesGlobales = [
    prop.imagen1,
    prop.imagen2,
    prop.imagen3,
    prop.imagen4
  ].filter(img => img && img.trim() !== '');

  if (imagenesGlobales.length === 0) {
    imagenesGlobales = ['https://via.placeholder.com/800x600'];
  }

  mostrarImagenPrincipal(0);
  crearMiniaturas();

  document.getElementById('titulo').textContent = prop.titulo;
  document.getElementById('precio').textContent = prop.precioFormateado;
  document.getElementById('ubicacion').textContent = prop.ubicacion;
  document.getElementById('habitaciones').textContent = prop.habitaciones;
  document.getElementById('banos').textContent = prop.banos;
  document.getElementById('metros').textContent = prop.metrosCuadrados;
  document.getElementById('descripcion').textContent = prop.descripcion || 'Sin descripción disponible.';
}

function mostrarImagenPrincipal(index) {
  imagenActual = index;
  const imgUrl = imagenesGlobales[index];
  
  document.getElementById('heroImage').innerHTML = `
    <img alt="Foto ${index + 1}" class="w-full h-full object-cover fade-in" src="${imgUrl}"/>
    <div class="absolute inset-0 bg-gradient-to-t from-black/40 to-transparent"></div>
  `;
  
  actualizarMiniaturas();
}

function crearMiniaturas() {
  const container = document.getElementById('galeriaMiniaturas').querySelector('div');
  
  container.innerHTML = imagenesGlobales.map((img, idx) => `
    <div class="shrink-0">
      <img 
        src="${img}" 
        alt="Miniatura ${idx + 1}"
        onclick="mostrarImagenPrincipal(${idx})"
        class="miniatura-inactiva w-20 h-20 object-cover rounded-xl cursor-pointer transition-all hover:opacity-100"
        id="mini-${idx}"
      />
    </div>
  `).join('');
  
  actualizarMiniaturas();
}

function actualizarMiniaturas() {
  imagenesGlobales.forEach((_, idx) => {
    const mini = document.getElementById('mini-' + idx);
    if (mini) {
      if (idx === imagenActual) {
        mini.classList.remove('miniatura-inactiva');
        mini.classList.add('miniatura-activa');
      } else {
        mini.classList.remove('miniatura-activa');
        mini.classList.add('miniatura-inactiva');
      }
    }
  });
}

function irPagina(pagina) {
  document.getElementById('loadingOverlay').style.display = 'flex';
  window.location.href = pagina;
}

function volverAIndexConContacto() {
  document.getElementById('loadingOverlay').style.display = 'flex';
  window.location.href = 'index.html?scroll=contact';
}
</script>
